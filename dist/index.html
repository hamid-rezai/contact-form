<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Contact Form</title>
</head>
<body>
  <div id="container">
    <div class="form-wrap">
      <h1>
        Sign Up
      </h1>
      <p>
        It is free and only takes a few minutes
      </p>
      <form name="contact" method="POST" data-netlify="true"></form>
      <div class="form-group">
          <label for="first-name" >First Name</label>
          <input type="text" name="name" id="first-name" placeholder="Enter your first name">
      </div>
      <div class="form-group">
          <label for="last-name" >Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
      </div>
      <div class="form-group">
          <label for="email" >Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
          <label for="password" >Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
          <label for="confirm-pass" >Confirm Password</label>
          <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm your password">
      </div>
      <div class="btn">
      <button type="submit" class ="btn"> Sign Up</button>
    </div>
      <p class="terms-condition">By clicking the Sign Up button, you agree to our <a href="#"> Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
      </form>
    </div>
  </div>
  <div id="footer">
  <p>Already have an account? <a href="#">Login Here</a></p>
</div>
</body>
</html>
